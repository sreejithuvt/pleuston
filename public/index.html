<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#141414">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

  <title>Plankton</title>

  <meta name="robots" content="noindex,nofollow">

  <style>
    /* stylelint-disable */

    @font-face {
      font-family: 'Sharp Sans Display';
      src: url('%PUBLIC_URL%/fonts/SharpSansDispNo1-Bold.woff2') format('woff2'),
      url('%PUBLIC_URL%/fonts/SharpSansDispNo1-Bold.woff') format('woff');
      font-weight: 600;
      font-style: normal;
      font-stretch: normal;
    }

    @font-face {
      font-family: 'Sharp Sans Medium';
      src: url('%PUBLIC_URL%/fonts/SharpSans-Medium.woff2') format('woff2'),
      url('%PUBLIC_URL%/fonts/SharpSans-Medium.woff') format('woff');
      font-weight: 500;
      font-style: normal;
      font-stretch: normal;
    }

    @font-face {
      font-family: 'Sharp Sans Bold';
      src: url('%PUBLIC_URL%/fonts/SharpSans-Bold.woff2') format('woff2'),
      url('%PUBLIC_URL%/fonts/SharpSans-Bold.woff') format('woff');
      font-weight: 600;
      font-style: normal;
      font-stretch: normal;
    }

    .loader {
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-top: calc(50vh - 15px);
    }

    /* stylelint-enable */
  </style>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root">
    <img class="loader" src="%PUBLIC_URL%/loader.svg" width="30" height="30" />
  </div>
</body>

</html>
